name: dns-kit

volumes:
  pihole_storage:

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  dnscrypt-proxy:
    <<: *security-baseline
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./dnscrypt-proxy.toml:/config/dnscrypt-proxy.toml:ro
    tmpfs:
      - /var/cache/dnscrypt-proxy:size=10M,mode=1777
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.125'
          memory: 128M
    logging: *default-logging

  pihole:
    <<: *security-baseline
    image: pihole/pihole:latest
    network_mode: host
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "443:443/tcp"
    environment:
      - FTLCONF_dns_upstreams=127.0.0.1#5053;::1#5053
    env_file:
      - path: .env
        required: true
    volumes:
      - pihole_storage:/etc/pihole
      - ./pihole-init:/custom-cont-init.d:ro
      - ./shared:/etc/pihole/shared
    cap_add:
      - NET_BIND_SERVICE
      - NET_RAW
      - NET_ADMIN
      - SYS_NICE
      - CHOWN
      - SYS_TIME
      - SETFCAP
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
      - SYS_PTRACE
    depends_on:
      dnscrypt-proxy:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging: *default-logging
